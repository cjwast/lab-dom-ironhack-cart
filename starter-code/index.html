<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="header">
      <h1>Ironhack</h1>
      <h1>Marchandising Shop</h1>
    </div>
    <div class="clear-fix"></div>
    <div class="containter">
      <div id="1" class="item-container">
        <div><span class="product-name">Iron bubble head</span></div>
        <div><span class="unit-cost">$19.90</span></div>
        <div>
          <label for="qty">QTY</label>
          <input class="quantity" type="text" />
        </div>
        <div><span class="total-price"></span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div id="2" class="item-container">
        <div><span class="product-name">Iron shirt</span></div>
        <div><span class="unit-cost">$9.90</span></div>
        <div>
          <label for="qty">QTY</label>
          <input class="quantity" type="text" />
        </div>
        <div><span class="total-price"></span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </div>
    <div class="add-container">
      <div id="add-line" class="add">
        <div><span class="product-name">Nombre del producto:</span></div>
        <div><input id="name" type="text" /></div>
        <div>
          <label for="price">precio</label>
          <input id="price" class="quantity" type="text" />
        </div>
        <div>
          <button id="new-item-create" class="btn btn-add">Nuevo producto</button>
        </div>
      </div>
    </div>
    <div class="calculate">
      <button id="calc-prices-button" class="btn btn-success">
        Calculate Prices
      </button>
    </div>
    <div class="total"><span> Total Price: </span><span id="total"></span></div>
  </body>
</html>
